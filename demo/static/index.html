<html>
  <head>
    <title>Boclips Player Demo</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.querySelector('#container');
      const options = {
        analytics: {
          handleOnPlayback: console.log,
          metadata: {
            color: 'blue',
          },
        },
        player: {
          controls: ['play-large', 'fullscreen'],
        },
      };
      const player = Boclips.PlayerFactory.get(container, options);
      player.loadVideo('https://path.to.our/video/endpoint/1');
    </script>
  </body>
</html>

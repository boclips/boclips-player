<html>
  <head>
    <title>Boclips Player Demo</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.querySelector('#container');
      const options = {
        analytics: {
          handleOnPlayback: console.log,
          metadata: {
            color: 'blue',
          },
        },
        player: {
          controls: ['play-large', 'fullscreen', 'play', 'progress'],
        },
      };
      const player = Boclips.PlayerFactory.get(container, options);
      player.loadVideo('https://teachers.staging-boclips.com/v1/videos/5c542ab85438cdbcb56ddceb');
    </script>
  </body>
</html>

<html>
  <head>
    <title>Boclips Player Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      #container {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.querySelector('#container');
      const options = {
        analytics: {
          handleOnSegmentPlayback: console.log,
          metadata: {
            color: 'blue',
          },
        },
        interface: {
          controls: [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'settings',
            'mute',
            'volume',
            'captions',
            'fullscreen',
            'play-large',
            'fullscreen',
          ],
        },
      };
      const player = Boclips.PlayerFactory.get(container, options);
      player.loadVideo(
        'https://api.staging-boclips.com/v1/videos/5c542abf5438cdbcb56df029',
      );
    </script>
  </body>
</html>

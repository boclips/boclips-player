<html>
  <head>
    <title>unpkg Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/boclips-player@6.10.2/dist/boclips-player.js"
      type="text/javascript"
    ></script>
    <style type="text/css">
      #container {
        width: 600px;
      }
    </style>
    <script
      src="https://unpkg.com/boclips-js-security@8.0.0/dist/min/boclips-js-security.js"
      type="text/javascript"
    />
  </head>
  <body>
    <div id="container"></div>

    <script>
      const boclipsSecurity = BoclipsJSSecurity.default.createInstance({
        onLogin: () => {
          console.log('Successfully authenticated');
          renderPlayer();
        },
        realm: 'boclips',
        clientId: 'teachers',
        requireLoginPage: true,
        authEndpoint: 'https://login.staging-boclips.com/auth',
      });

      const container = document.querySelector('#container');

      function renderPlayer() {
        const player = Boclips.BoclipsPlayerFactory.get(container, {
          api: { tokenFactory: boclipsSecurity.getTokenFactory(5) },
        });
        player.loadVideo(
          'https://api.staging-boclips.com/v1/videos/5c7d04a9c4347d45194e098a',
        );
      }
    </script>
  </body>
</html>
<style>
  .plyr {
    height: 80vh;
  }
</style>

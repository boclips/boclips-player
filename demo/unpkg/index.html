<html>
<head>
    <title>Plain Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boclips-player@6.3.2-dev.1/dist/boclips-player.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/boclips-player@6.3.2-dev.1/dist/boclips-player.css" type="text/css"/>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    const container = document.querySelector('#container');
    const player = Boclips.PlayerFactory.get(container);
    player.loadVideo(
        'https://api.staging-boclips.com/v1/videos/5c7d04a9c4347d45194e098a',
    );
</script>
</body>
</html>
